<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Resultado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${planoComCusto}" class="container my-5">
                    <p class="my-5">
                        <a href="/" class="btn btn-primary"><i class="fas fa-sliders-h ml-2"> Simular Novamente</i></a>
                    </p>
                    <div class="col-md-10"> 
                    <h2 th:case="null">NÃ£o existe tarifa para a Origem e Destino informado!</h2>                       
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Origem</th>
                                        <th>Destino</th>
                                        <th>Tempo</th>
                                        <th>Plano Falemais</th>
                                        <th>Com FaleMais</th>
                                        <th>Sem FaleMais</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pcc : ${planoComCusto}">
                                        <td th:text="${pcc.origem}"></td>
                                        <td th:text="${pcc.destino}"></td>
                                        <td th:text="${pcc.tempo}"></td>
                                        <td th:text="${pcc.plano}"></td>
                                        <td th:text="${pcc.valorComPlano}"></td>
                                        <td th:text="${pcc.valorSemPlano}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
